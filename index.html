<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/owl/owl.carousel.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="./style/responsive.css">
    <link rel="shortcut icon" href="./img/g12-rpg_97293.ico" type="image/x-icon">
    <title>NetHero</title>
</head>

<body>
    <video playsinline autoplay muted loop poster="./img/capa-batman.jpeg" id="myvideo">
        <source src="./img/movie.mp4" type="video/mp4">
    </video>
    <header>
        <div class="container">
            <h2 class="logo">NetHero</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE BATMAN</h3>
                <p class="descricao">Batman e Comissário Gordon perseguem o Charada em um jogo perigoso.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES    
                    </button>
                </div>
            </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="./img/mini1.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini2.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini3.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini4.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini5.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini6.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini7.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini8.jpg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini9.jpeg">
            </div>
            <div class="item">
                <img class="box-filme" src="./img/mini10.jpg">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/owl/main.js"></script>
</body>

</html>
